<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지 회전</title>
<link rel="stylesheet" href="../css/public.css">
<link rel="shortcut icon" type="image/x-icon" href="../images/J.png"/>
<script src="../js/jquery-3.6.0.min.js" type="text/javascript"></script>
<style type="text/css">
img{
	width: 200px;
}

<script type="text/javascript">
var btnForAll; //전역변수 선언
function start(btn){ //btn = start 버튼을 누르는 그 순간쓰
	btn.style.display = "none"; //누르는 순간 사라지게 되는거라 이렇게 써도 첫 화면엔 출력된 상태
	btnForAll = btn;
	
	//부모 요소 div id = d1
	parent = document.getElementById('d1');
	
	//자식요소(이미지) 중 첫 번째 선택 후 맨 뒤로 이동을 인터벌 주기
	

	interval = window.setInterval(function() {
			firstImg = parent.firstChild;
			parent.appendChild(firstImg);
		}, 300);
}

function stop() {
	window.clearInterval(interval);
	btnForAll.style.display = "inline";
}


////////////////////////////////////////////////////////////////////////////////////////////

	parent = document.getElementById('d2');
// 	one = parent.childNodes[num];

	interval = window.setInterval(function() {
			firstImg = parent.firstChild;
			parent.appendChild(firstImg);
		}, 300);
}

function stop2() {

}

function bd(){
	rand = parseInt(Math.random() * 6 + 1);

	parent = document.getElementById('d2');
	one = parent.childNodes[num];
	
	$(one).css("border", "10px solid pink");
// 	one.style.border = "10px solid pink";
}


</script>
