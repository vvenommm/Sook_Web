<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>반복문 1</title>
<link rel = "stylesheet" href = "../css/public.css">

<style type="text/css">
#d4{
	height: 500px;
	overflow: scroll;
}
</style>

<script>
function sum(){
	let sum = 0;
	
	for(i = 1; i <= 100; i++){
		sum += i;
		
	}
		document.getElementById('d1').innerHTML = sum;
	
}

//////////////////////////////////////////////////////////////////////

function hapPro(){}
hapPro = function(){}

hapPro = () =>{
	
	hap = 0;
	for(i=1; i<= 100; i++){
		hap += i;
	}
	
	out = document.getElementById('d2');
	out.innerHTML = "1~100 까지의 합 = " + hap;
}

//////////////////////////////////////////////////////////////////////

function getTotal(){}
getTotal = function(){}

getTotal = () =>{
	
		input = parseInt(prompt("100 이상인 숫자를 입력해주세요."));
		total = 0;

		if(input >= 100){
			
			for(i=1; i<= input; i++){
				total += i;
			}
			
		document.getElementById('d3').innerHTML = "1부터 " + input + "까지의 합 : " + total;
		
		}else if(input < 100){
			alert("100 이상으로 입력!!");
			return false;
		}
	
}

//////////////////////////////////////////////////////////////////////&nbsp

function gugu(){}
gugu = function(){}

gugu = () =>{
	//구구단의 결과를 누적하기 위한 변수
	str = "";
	
	for(i = 2; i <= 9; i++){
		for(j = 1; j <= 9; j++){
			str += `${i} * ${j} <br>`; 
			
		}
		
		str += <br>;
	}
	
	document.getElementById('d4').innerHTML = str;
}


</script>

</head>
<body>
<pre>
1~100까지의 합을 구하는 프로그램 작성
for문 사용
</pre>
<input type = "button" value="확인" onclick="sum()">

<br><br>

<div id = "d1"></div>


<br><br>


<input type = "button" value="확인" onclick="hapPro()">
<div id = "d2"></div>


<br><br>


<pre>
prompt를 이용하여 수(100 이상)를 입력한다.
100 이하의 수이면 걸러낸다.
1~입력받은 수까지의 합을 구하여라
</pre>
<br><br>
<input type = "button" value="확인" onclick="getTotal()">

<div id = "d3"></div>


<br><br>


<pre>
다중 반복문
구구단 출력
</pre>
<input type = "button" value="확인" onclick="gugu()">
<br><br>
<div id = "d4"></div>


</body>
</html>
