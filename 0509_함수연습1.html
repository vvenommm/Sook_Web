<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수 연습1</title>
<link rel="stylesheet" href="../css/public.css">

<style type="text/css">
input[type=button]{
	width : 100px;
	height: 30px;
	padding: 5px 10px;
	background: yellow;
	border-radius : 30px;
	font-size: 1.2em;
}

</style>

<script type="text/javascript">
function proc1(op){
	
	//입력한 값
	value1 = parseInt(document.getElementById('num1').value);
	value2 = parseInt(document.getElementById('num2').value);
	
	//비교
	switch(op){
	case "+" :
		res = value1 + value2;
		break;
	case "-" :
		res = value1 - value2;
		break;
	case "*" :
		res = value1 * value2;
		break;
	case "/" :
		res = value1 / value2;
		break;
	}
	
	document.getElementById('d1').innerHTML = `두 수의 '${op}' : ${res}`;
}

</script>

</head>
<body>

<pre>
두 개의 수를 입력하고 각각의 연산자 버튼을 클릭하면
결과를 div에 출력
</pre>

숫자1	<input type="text" id="num1"><br>
숫자2	<input type="text" id="num2"><br>

<br>

<input type="button" value = "+" onclick="proc1('+')">
<input type="button" value = "-" onclick="proc1('-')">
<input type="button" value = "*" onclick="proc1('*')">
<input type="button" value = "/" onclick="proc1('/')">
<br><br>
<div id = "d1"></div>

</body>
</html>
