<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>반복문 2</title>
<link rel = "stylesheet" href = "../css/public.css">
<script type="text/javascript">
	guguTable = () =>{
		
		res = "<table border = '1'>";
		
		for(i=1; i<=9; i++){
			res += "<tr>";
			for(k=1; k<=9; k++){
				res += "<td>" + i*k + "<td>";
			}
			res += "</tr>";
		}
		res += "</table>";
		
		out = document.getElementById('d1');
		out.innerHTML = res;
	}
</script>

<style type="text/css">
table{
/* 	border : 5px solid white; */
	border-spacing : 10px;
	width : 400px;
	height : 400px;
	font-size : 1.5em;
	background : white;
	
 	border : transparent;
	text-align: center;
}

td{
	background : #FFF0F0;
	margin : 5px;

}


</style>

</head>
<body>

<input type = "button" value = "확인" onclick = "guguTable()">
<br><br>
<div id = "d1"></div>

<br><br>

<pre>
숫자 입력 받기 : prompt()
→ 입력한 수의 구구단을 출력
→ 반복적으로 수행 하다가 입력 숫자가 0일 때 종료
</pre>
<input type = "button" value = "확인" onclick = "guguTable()">
<div id = "d2"></div>

</body>
</html>
