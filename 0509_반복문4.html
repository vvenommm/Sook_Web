<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>반복문</title>
<link rel ="stylesheet" href ="../css/public.css">
<script type="text/javascript">
function proc1(){
		str1 = 0;
		str2 = 0;
	while(true){
		input1 = parseInt(prompt("숫자를 입력해주세요."));
		input2 = parseInt(prompt("숫자를 입력해주세요."));
		
		if(input1 == 0 && input2 == 0){ //먼저 쓰지 않으면 0+0에 대한 합이 수행될 수 있음
			break;
		}
		
		if((input1+input2) >= 100){
			str1 += input1+input2;
			
		}else if((input1+input2) < 100){
			str2 += input1+input2;
		}
	}
	
	//출력
	out = document.getElementById('d1');
	out.innerHTML = `두 수의 합은 100이상입니다.<br>숫자1 : ${input1} / 숫자2 : ${input2}<br>두 수의 합 : ${str1}`;
	out.innerHTML = `두 수의 합은 100미만입니다.<br>숫자1 : ${input1} / 숫자2 : ${input2}<br>두 수의 합 : ${str2}`;

}

function proc2(){
	
	output = 0;
	
	while(true){
		num = parseInt(prompt('1과 100 사이의 숫자를 입력하세요'))
		
		if(num == 0){
			break;
		}
		
		if(num > 100){
			alert('1과 100 사이 숫자입니다.');
			continue;
		}
		
		if(num % 2 == 0 && num % 3 == 0){
			output += num;
		}
		
	}
	
	out = document.getElementById('d2');
	out.innerHTML = `2의 배수이면서 3의 배수인 숫자 : ${output}`;
	
}


</script>
</head>
<body>
<pre>
두 수를 입력(prompt) -> 두 수의 합이 100 이상 / 100 미만일 때를 구분
입력받은 두 수와 함께 출력.
두 숫자 모두 0이면 종료
</pre>
<input type="button" value="확인" onclick="proc1()">
<br><br>
<div id = "d1"></div>

<pre>
1~100 중 2의 배수이면서 3의 배수인 것만 출력
</pre>
<input type="button" value="확인" onclick="proc2()">
<br><br>
<div id = "d2"></div>


</body>
</html>
