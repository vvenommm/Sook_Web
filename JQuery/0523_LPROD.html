<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>LPROD</title>
<link rel="stylesheet" href="../css/public_blue.css">
<link rel="shortcut icon" type="image/x-icon" href="../images/J.png"/>
<script src="../js/jquery-3.6.0.min.js" type="text/javascript"></script>
<script>
$(function(){
		
		xmlR = new XMLHttpRequest();
		
	$('input:button').on('click', function(){
		
		//요청
		xmlR.open('get', 'lprod.jsp', true);
		xmlR.send();
		
		//응답
		xmlR.onreadystatechange = function(){
			if(this.readyState == 4 && this.statue == 200){
				result = JSON.parse(this.responseText);
				
				code = "<table border='1'>";
				code += "<tr><td>LPROD_ID</td>";
				code += "<td>LPROD_GU</td>";
				code += "<td>LPROD_NM</td></tr>";
				
				$.each(result, function(i, v){
					code += "<tr><td>" + result[i].id + "</td>"; //result[i] = v
					code += "<td>" + v.gu + "</td>";
					code += "<td>" + v.nm + "</td></tr>";
				})
				code += "</table>";
			}
		}
		
	})
	
})
</script>
</head>
<body>


<pre>
버튼 클릭 시 lprod의 정보를 출력
</pre>

<input type="button" value = "확인" id="btn1" onclick="proc1()">
<br><br>
<div id = "d1">

</div>

</body>
</html>
