<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>delegate 이벤트</title>
<link rel="stylesheet" href="../css/public_blue.css">
<link rel="shortcut icon" type="image/x-icon" href="../images/J.png"/>
<script src="../js/jquery-3.6.0.min.js" type="text/javascript"></script>
<script>
$(function(){
	//괄호 안에 '무엇'을 '클릭'해서 '어떤 기능'을 수행할지 다 적어야 함
	$(document).on('click', '.btn1', function(){
		a = $('<input type="button" value="btn1" class="btn1">');
		a.appendTo('#d1');
	})
	
	$(document).delegate('.btn2', 'click', function(){
		a = $('<input type="button" value="btn2" class="btn2">');
		a.appendTo('#d1');
	})
	
	$('.stop1').on('click', function(){
		$(document).undelegate('.btn1', 'click');
	})
	
	$(document).on('click', '.stop2', function(){
		$(document).off('click', '.btn2');
		
	})

	
// 	$('#btn1').on('click', function(){

		
		
// 	})
})
</script>
</head>
<body>


<pre>
bind
$('.btn').bind('click', function(){})
$('.btn').on('click', function(){})

delegate(selector / type / data / function)
정적인 요소뿐만 아니라 동적으로 새롭게 생성되는 요소에도
같은 이벤트 핸들러가 수행

$(document).delegate('.btn', 'click', function(){})
$(document).on('click', '.btn', function(){})
</pre>

<input type="button" value = "on메소드" class="btn1">
<input type="button" value = "delegate메소드" class="btn2">
<input type="button" value = "undelegate 중지" class="stop1">
<input type="button" value = "off 중지" class="stop2">
<br><br>
<div id = "d1">

</div>

</body>
</html>
