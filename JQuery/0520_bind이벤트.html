	$('.btn').bind('click', function(){
		$('<input type="button" value="방법1" class="btn">').appendTo($('#d1'));
		$('<input>', {'type' : 'button', 'value' : '방법2', 'class' : 'btn'}).appendTo($('#d1'));
	})
	
	$('#stop').bind('click', function(){
		//해제할 때는 unbind() 혹은 off()로
		$('.but').unbind('click');
// 		$('.but').off('click');
	})
	
	$('.butone').bind('click', function(){
		aa = $('<input type="button" value="one이벤트">');
		$(aa).appendTo($('d1'));
	})
})
</script>
