<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Member 2</title>
<link rel="stylesheet" href="../css/public_blue.css">
<link rel="shortcut icon" type="image/x-icon" href="../images/J.png"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script>
$(function(){
	$('#btn1').on('click', function(){
		$.ajax({ //형식) key : value ,
			url: '../0520/member.jsp',
			type:'get',
// 			data:"lgu=" + lguValue, 이렇게 매개변수 값 적어주면 됨
			success:function(res){
				code = "<table border='1'>";
				code += "<tr class='ttr'><td>아이디</td>";
				code += "<td>이름</td><td>이메일</td>";
				code += "<td>전화번호</td></tr>";
				
				$.each(res, function(i){
					code +="<tr><td>" + res[i].id + "</td>";
					code += "<td>" + res[i].name + "</td><td>" + res[i].email + "</td>";
					code += "<td>" + res[i].hp + "</td></tr>";
				})
				code += "</table>";
				
				$('#d1').html(code);
			},
			error : function(xmlR){
				alert('상태값' + xmlR.status); //200 / 500/ 404 등이 출력
			},
			dataType : 'json'
		})
	})
	
})
</script>
<style type="text/css">
table {
	border : 2px solid blue;
}

td {
	width: 230px;
	height: 40px;
	text-align: center;
	font-size: 1.0em;
}

.ttr{
	background: skyblue;
}
</style>
</head>
<body>


<pre>

</pre>

<input type="button" value = "memberList" id="btn1">
<br><br>
<div id = "d1">

</div>

</body>
</html>
