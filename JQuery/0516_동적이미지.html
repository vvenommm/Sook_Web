<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>동적 이미지</title>
<link rel="stylesheet" href="../css/public.css">
<link rel="shortcut icon" type="image/x-icon" href="../images/J.png"/>
<script src="../js/jquery-3.6.0.min.js" type="text/javascript"></script>
<script>
	//이미지 배열
	arr = ["J.png", "Better.jpg", "Camo.jpeg", "Woman.jpg", "패트.png", "매트.png"];
	$(document).ready(function() {
		$('#img').on('click', function(){
			//이미지 배열에서 랜덤으로 사진 꺼내오기
			rand = parseInt(Math.random()*arr.length);
			//이미지를 생성, 클릭-테두리
			//<img src="../images/do.png" alt="do.png" onclick="imgClick()">
			$('<img>', {
				'src' : '../images/' + arr[rand],
				'alt' : arr[rand],
				'width' : '300px', //width, height, border는 속성에 들어가는데 margin은 안 먹힘
				'click' : function(){
					$(this).css('border', '2px colid red');
				}
			}).appendTo($('#d1'));
		})
	})
</script>
<style type="text/css">
img{
	margin : 5px;
}
</style>
</head>

<pre>

</pre>

</body>
</html>
