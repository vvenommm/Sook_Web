<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>우편번호찾기</title>
<link rel="stylesheet" href="../css/public_blue.css">
<link rel="shortcut icon" type="image/x-icon" href="../images/J.png"/>
<script src="../js/jquery-3.6.0.min.js" type="text/javascript"></script>
<script>
$(function(){
	$('input:button').on('click', function(){
		
		//입력한 값 가져오기
		dvalue = $('#dong').val().trim();
		
		//서버로 요청
		$.ajax({
			url : '/JQPro/SearchZip.do',
			type : 'get',
			data : {"dong" : dvalue},
			dataType : 'json',
			error : function(xhr){
				alert("상태 : " + xhr.status);
			},
			success : function(res){
				if(res.sw == "no"){
					code = "해당하는 주소가 없습니다."
				}else{
					code = "<table>";
					code += "<tr><th>우편번호</th>";
					code += "<th>주소</th>";
					code += "<th>번지</th></tr>";
				
					$.each(res, function(i, v){
					code += "<tr><td>" + v.zipcode + "</td>";
					code += "<td>"+ v.addr +"</td>";
					code += "<td>" + v.bunji +"</td></tr>";
					})
					code += "</table>";
				}
				$('#d1').html(code);
			}
		})
	})
})
</script>
<style>
body *{
	font-size: 1.0em;
}

table{

}
tr:hover{
	color : white;
	background: grey;
}
th{
	text-align: center;
}

th:nth-child(1){
	width: 80px;
}
th:nth-child(2){
	width: 380px;
}
</style>
</head>
<body>

<pre>
있으면 주소 쥬르륵
없으면 해당 주소 없음으로 출력
</pre>
<h3>찾는 동 이름을 입력하세요</h3>
<input type="text" id="dong">
<input type="button" value="확인">
<br><br>
<div id = "d1">

</div>

</body>
</html>
