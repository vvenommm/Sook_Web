	색상 지정 방법
	1. red, blue 등 이름을 직접 작성

	3. rgb(r%, g%, b%) : rgb(100%, 0, 0)=빨강
	4. 16진수로 표현 #ff0000 : 두 자리씩 r, g, b를 나타내며 ff는 최대값이라는 뜻. 따라서 빨강을 말함.
